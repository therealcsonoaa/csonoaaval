<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime: Lifetime</title>
    <link rel="stylesheet" href="spotifyplaylist.css">
</head>
<body>
    <div class="playlist">
        <div class="cover">
            <img src="albumcover.jpg" alt="Our Album Cover">
        </div>
        <div class="musicControls">
            <button class="prevbtn">Prev</button>
            <button class="playbtn">Play</button>
            <button class="nextbtn">Next</button>
        </div>
        <div class="mix">
            <h3>Your Lifetime Mix</h3>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
            </ul>
        </div>
        <div class="volume">
            <input type="range" min="0" max="100" value="50" class="volumeSlider">
        </div>
    </div>
</body>
</html>
