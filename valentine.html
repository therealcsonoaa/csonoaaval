<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="valentine.css">
</head>
<body>
    <div class="hearts"></div>
    <div class="heartfelt-message">
        ❤️ Roses are red, Violets are blue, <br>
        My world is brighter, When I'm with you. ❤️
    </div>
    
    <div class="question">Will you be my Valentine?</div>
    
    <div class="buttons">
        <button class="valentine-btn yes" onclick="openFlipBook()">Yes 💖</button>
        <button class="valentine-btn no" onclick="showMeme('no')">No 💔</button>
    </div>

    <div class="meme" id="meme"></div>

    <script src="valentine.js"></script>
</body>
</html>
