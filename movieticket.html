<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTicket: Together Forever</title>
    <link rel="stylesheet" href="movieticket.css">
</head>
<body>
    <div class="movieTicket">
        <div class="poster">
            <img src="movieposter.jpg" alt="Movie Poster">
        </div>
        <div class="details">
            <h2>Together Forever</h2>
            <p>Duration: <strong>Forever</strong></p>
            <div class="qrcode">
                <img src="qrcode.png" alt="QR Code">
            </div>
            <button class="bookbtn">Book Now</button>
        </div>
    </div>
</body>
</html>
