<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Template</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">MyNetflix</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h2 class="banner-title">Featured Show</h2>
        <p class="banner-desc">An amazing description of the featured content.</p>
        <button class="btn watch">Watch Now</button>
        <button class="btn more">More Info</button>
    </div>

    <div class="slider">
        <h2>Trending Now</h2>
        <div class="movie-container">
            <button class="prev">&#10094;</button>
            <div class="movies">
                <img src="movie1.jpg" alt="Movie 1">
                <img src="movie2.jpg" alt="Movie 2">
                <img src="movie3.jpg" alt="Movie 3">
                <img src="movie4.jpg" alt="Movie 4">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <script src="netflix.js"></script>
</body>
</html>
