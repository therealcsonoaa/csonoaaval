<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Template</title>
    <link rel="stylesheet" href="gaming.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Selection</h1>
        </header>
        <div class="game-list">
            <div class="game">
                <img src="game1.jpg" alt="Game 1">
                <p>Game Title 1</p>
                <button class="play-btn">Play Now</button>
            </div>
            <div class="game">
                <img src="game2.jpg" alt="Game 2">
                <p>Game Title 2</p>
                <button class="play-btn">Play Now</button>
            </div>
            <div class="game">
                <img src="game3.jpg" alt="Game 3">
                <p>Game Title 3</p>
                <button class="play-btn">Play Now</button>
            </div>
        </div>
    </div>
</body>
</html>
