<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Flip Book</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

    <!-- Floating Hearts -->
    <div class="hearts-container"></div>

    <!-- Flipbook Container -->
    <div class="book">
        <div class="page" id="page1">
            <div class="front" style="background-image: url('https://github.com/MspMark/TsukimichiAWP/blob/main/image0%20(2).jpeg?raw=true');">
                Page 1 Front
            </div>
            <div class="back" style="background-image: url('https://github.com/MspMark/Anime-7picsMSP/blob/main/image1%20(1).jpeg?raw=true');">
                Page 1 Back
            </div>
        </div>

        <div class="page" id="page2">
            <div class="front" style="background-image: url('https://github.com/MspMark/Anime-7picsMSP/blob/main/image3.jpeg?raw=true');">
                Page 2 Front
            </div>
            <div class="back">
                Page 2 Back
            </div>
        </div>
    </div>

    <!-- Flip Button -->
    <button id="flipButton">Flip Page</button>

    <script src="book.js"></script>
</body>
</html>
